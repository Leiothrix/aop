spring:
  profiles:
    active: native
  application:
    name: aop
  datasource:
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/aop?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
      type: com.alibaba.druid.pool.DruidDataSource
  jpa:
      show-sql:
      properties:
        hibernate:
          ddl-auto: update
          format_sql: true
server:
  port: 10001
  tomcat:
    uri-encoding: UTF-8

